server {
    listen 80;
    server_name blood-pressure-diary.mtodzi.ru;

    # Маршрут для подтверждения домена Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление всего остального HTTP трафика на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name blood-pressure-diary.mtodzi.ru;

    # Конфигурация SSL
    # Пути должны соответствовать домену, указанному в команде certbot
    ssl_certificate /etc/letsencrypt/live/blood-pressure-diary.mtodzi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blood-pressure-diary.mtodzi.ru/privkey.pem;

    # Рекомендуемые настройки безопасности SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Корень сайта Laravel
    root /var/www/html/public;
    index index.php index.html;

    # Основной location для Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Конфигурация PHP-FPM
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Запрет доступа к .htaccess файлам
    location ~ /\.ht {
        deny all;
    }
}

